<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>WorldClock</title>
</head>
<body>
    <section class="zones">
        <div class="zone zone1">
            <div>
                <p>Los Angeles</p>
            </div>
            <div>
                <div class="clock">
                    <div class="clock-face">
                        <div class="hand hour-hand los-angeles"></div>
                        <div class="hand min-hand"></div>
                        <div class="hand second-hand"></div>
                    </div>
                </div>
            </div>
            <div>
                <p id="los-angeles">UTC + 1</p>
            </div>
        </div>

            <div>

            <div>
                <p id="new-york">UTC + 1</p>
            </div>
        </div>
